<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSV Modifier</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="content_script.js"></script>
  </head>
  <body>
    <div id="overlay" style="display:none; position:fixed; top:0; left:0; right:0; bottom:0; background-color:rgba(0,0,0,0.5); z-index:2;"></div>
    <h1>CSV Modifier</h1>
    <p>Select a CSV file:</p>
    <input type="file" id="file-input" accept=".csv"/>
    <br><br>
    <p>Enter Modifier:</p>
    <input type="text" id="modifier-input"/>
    <br><br>
    <button id="submit-button">Submit</button>
    <br><br>
    <a id="download-link" download="modified.csv" hidden>Download Modified CSV</a>
  </body>
</html>
